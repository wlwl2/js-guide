<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="">
  </head>
  <body>
    <div class="table-of-contents">
      <h3>table of contents</h1>
      <ul>
        <li class="npm-commands">npm commands</li>
      </ul>
    </div>
    <div class="contents">
      <div class="npm-commands-content">
        <p>
          To remove module1 without changing package.json:
        </p>
        <pre>
          npm uninstall module1
        </pre>
        <p>
          To remove module1 with changing package.json, and removing it from the dependencies in package.json:
        </p>
        <pre>
          npm uninstall --save module1
        </pre>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
